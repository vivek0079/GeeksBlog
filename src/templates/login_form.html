{% load crispy_forms_tags %} {% load staticfiles %}
<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | GeeksBlog</title>

    <link rel="stylesheet" href='{% static "css/bootstrap1.min.css" %}' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href='{% static "css/base.css" %}' />
</head>

<body class="text-center" style="background-image:url();">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">                    
                <br>
                <div class="panel panel-login">
                    <div class="panel-heading" style="margin-top:15px;">
                        <div class="row">
                            <div class="col-xs-6 nav-justified">
                                <ul class="nav nav-pills nav-justified">
                                    <li>
                                        <a href="{% url 'login' %}" class="active" id="login-form-link">Login</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'register' %}" id="register-form-link">Register</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="" method="post" role="form" style="display: block;">
                                    {% csrf_token %} {{ login_form | crispy }}
                                    <br>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-login" value="Log In">
                                            </div>
                                        </div>
                                    </div>                                    
                                </form>                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
